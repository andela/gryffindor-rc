<template name="searchInput">
  <div class="rui search-modal-input">
    <label for="search-input" data-i18n="search.searchInputLabel">Search {{siteName}}</label>
    <i class="fa fa-search search-icon"></i>
    <input type="text" id="search-input" />
    <span class="search-clear filter-search" data-event-action="filterClick">Filter</span>
      {{#if productsTab}}
        {{> inputAutocomplete settings=settings id="search-input"}}
      {{else}}
        <input type="text" id="search-input" />
      {{/if}}
    <span class="search-clear" data-event-action="clearSearch"  data-i18n="search.clearSearch">Clear</span>
  </div>
</template>
<template name="searchNotFound">
  <span class="label" style="color: #3D3B3B; font-size: 12px">
    No result found. Please try another search term
  </span>
</template>
