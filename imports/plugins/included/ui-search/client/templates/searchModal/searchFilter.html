<template name="sortByRange">
    <div class="sorts" id="sortByRange">
        <strong style="color: #3F2222">Sort by:&nbsp;</strong>
        <select id="sort-value">
            <option value="null"><strong>Price Range</strong></option>
            <option value="ASC"><strong>Lowest price</strong></option>
            <option value="DESC"><strong>Highest price</strong></option>
        </select>
    </div>
</template>
